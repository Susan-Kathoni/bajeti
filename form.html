<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/form.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <title>BAJETI</title>
    </head>
    <body>
       <div class="container">
           <h1 class="form-title">BAJETI</h1><br>
           <div class="row">
               <div class="col-md-6">
                    <div class="budget-form">
                        <label for="budget-form">ENTER YOUR BUDGET</label><br>
                        <input type="text" id="bugdet-form" name="budget-form"  size="25px" required><br><br>
                        <button type="submit" class="btn">CALCULATE</button>
                    </div><br>
                    <div class="form-group">
                        <label for="expense">ENTER YOUR EXPENSE</label>
                        <input type="text" id="expense" name="expense" size="25px" required><br><br>
                    
                        <label for="expense-amount">ENTER YOUR EXPENSE AMOUNT</label>
                        <input type="text" id="expense-amount" name="expense-amount" size="25px" required><br></br>
                        <button type="submit" class="btn">ADD EXPENSE</button>
                    </div>
                   
               </div>
               <div class="col-md-2">
                   <h3>BUDGET</h3>
                   <img src="form.images/budget.jpeg">
               </div>
               <div class="col-md-2">
                   <h3>EXPENSES</h3>
                   <img src="form.images/expenses.webp">
               </div>
               <div class="col-md-2">
                   <h3>BALANCE</h3>
                   <img src="form.images/balance.jpg">
               </div>
            </div>
            <div class="list">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="expense-title">EXPENSE TITLE</h3>
                        <ul id="expense-title">

                       </ul>
                    </div>
                    <div class="col-md-6">
                        <h3 class="expense-value">EXPENSE VALUE</h3>
                        <ul id="expense-value">

                        </ul>
                    </div>
                </div>
            </div>
       </div>
    </body>
</html>
