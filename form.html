<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script
         src="https://kit.fontawesome.com/02705fcf65.js"
         crossorigin="anonymous"
        ></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/form.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <link rel="shortcut icon" href="form.images/logo2.jpg"> 
        <title>BAJETI</title>
    </head>
    <body>
       <div class="container">
           <h1 class="form-title">BAJETI</h1><br>
           <div class="row budget">
               <div class="col-md-6">
                    <form id="budget-form">
                        <div class="form-group">

                            <label for="budget">ENTER YOUR BUDGET</label><br>
                            <input type="number" id="bugdet"  size="25px" required>
                        </div>
                        <button type="submit" class="btn">ENTER</button>
                    </form>   
               </div>
               <div class="col-md-2">
                   <h5>BUDGET</h5>
                   <i class="fas fa-money-bill fa-3x blue"></i>
                   <p class="green">
                       <i class="fas fa-dollar-sign fa-2x"></i>
                       <span id="budget-amount"></span>
                   </p>
               </div>
               <div class="col-md-2">
                   <h5>EXPENSES</h5>
                   <br>
                   <i class="fas fa-credit-card fa-3x blue"></i>
                   <p class="red">
                       <i class="fas fa-dollar-sign fa-2x"></i>
                       <span id="expenses-amount"></span>
                   </p>
               </div>
               <div class="col-md-2">
                   <h5>BALANCE</h5><br>
                   <i class="fas fa-dollar-sign fa-3x blue"></i><br>
                   <p class="green">
                       <i class="fas fa-dollar-sign fa-2x"></i>
                       <span id="balance-amount"></span>
                   </p>
               </div>
            </div><br><br><br>
            <div class="row expense">
                <div class="col-md-6 form">
                    <form id="expense-form">
                        <div class="form-group">
                            <label for="expense-title">ENTER YOUR EXPENSE</label><br>
                            <input type="text" id="expense-amount" size="20px" required><br><br>
                        </div>
                        <div class="form-group">
                            <label for="expense-amount">ENTER YOUR EXPENSE AMOUNT</label>
                            <input type="number" id="expense-amount" size="25px" required><br></br>
                        </div>
                        <button type="submit" class="btn">CALCULATE</button><br><br>
                    </form>
                </div>
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">EXPENSE TITLE</th>
                                <th scope="col">EXPENSE VALUE</th>
                            </tr>
                        </thead>

                        <tbody id="expense-summary">

                        </tbody>
                    </table>
                </div>
            </div>
       </div>
    </body>
</html>
